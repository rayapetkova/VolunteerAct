{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'css/base/nav_bar.css' %}">
    <link rel="stylesheet" href="{% static 'css/base/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/app_users/login_page.css' %}">
</head>
<body>

    {% include 'base/nav_bar.html' %}

    <div class="login-box">
        <form method="POST" action="{% url "login-user" %}">
            {% csrf_token %}

            <h1>Log In</h1>

            {% for field in form %}
                <p>
                    {{ field.label }}
                    {{ field }}
                </p>
            {% endfor %}
            {{ form.non_field_errors }}

            <div class="login-container">
                <p class="log-in-p">Not a member yet? </p>
                <a href="{% url "register-user" %}">Register</a>
            </div>

            <button type="submit">Log In</button>
        </form>
    </div>

    {% include 'base/footer.html' %}

</body>
</html>
