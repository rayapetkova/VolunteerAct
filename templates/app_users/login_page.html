{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'css/app_users/login_page.css' %}">
</head>
<body>
    {% include 'base/nav_bar.html' %}

    <div class="login-box">
        <form method="POST" action="{% url "login-user" %}">
            {% csrf_token %}

            <h1>Log In</h1>
            {{ form.as_p }}

            <div class="login-container">
                <p class="log-in-p">Not a member yet? </p>
                <a href="{% url "register-user" %}">Register</a>
            </div>

            <button type="submit">Log In</button>
        </form>
    </div>

    <footer>
        <section class="links-section">
            <div>
                <h6>Your Account</h6>
                <a href="#">Sign Up</a>
                <a href="#">Log In</a>
                <a href="#">Contact Us</a>
            </div>

            <div>
                <h6>Discover</h6>
                <a href="#">Events</a>
                <a href="#">Cities</a>
                <a href="#">Categories</a>
                <a href="#">Upcoming events</a>
            </div>

            <div>
                <h6>Discover</h6>
                <a href="#">Events</a>
                <a href="#">Cities</a>
                <a href="#">Categories</a>
                <a href="#">Upcoming events</a>
            </div>
        </section>

        <section class="follow-us">
            <h6>Follow us</h6>

            <div class="socials">
                <a href="#"><img src="{% static "images/github.png" %}" alt="github_img"></a>
                <a href="#"><img src="{% static "images/linkedin.png" %}" alt="linkedin_img"></a>
                <a href="#"><img src="{% static "images/facebook.png" %}" alt="facebook_img"></a>
            </div>
        </section>
    </footer>

</body>
</html>
