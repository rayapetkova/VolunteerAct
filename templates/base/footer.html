{% load static %}
<footer>
    <section class="links-section">
        <div>
            <h6>Your Account</h6>
            {% if not request.user.is_authenticated %}
                <a href="{% url 'register-user' %}">Sign Up</a>
                <a href="{% url 'login-user' %}">Log In</a>
            {% else %}
                <a href="{% url 'profile-details-update' pk=request.user.id %}">Profile</a>
                <a href="{% url 'user-favourite-events-page' %}">Favourites</a>
                <a href="{% url 'all-user-tickets-events' %}">Tickets</a>
                <a href="{% url 'my-events-page' %}">My Events</a>
            {% endif %}
        </div>

        <div>
            <h6>Discover</h6>
            <a href="{% url 'all-events-page' %}">Events</a>
            <a href="{% url 'all-events-page' %}?time=Upcoming">Upcoming Events</a>
            <a href="{% url 'all-events-page' %}?time=Past">Past Events</a>
        </div>

        <div>
            <h6>VolunteerAct</h6>
            <a href="{% url 'about-us' %}">About Us</a>
            <a href="{% url 'contact-us' %}">Contact Us</a>
        </div>
    </section>

    <section class="follow-us">
        <h6>Follow us</h6>

        <div class="socials">
            <a href="https://github.com/rayapetkova" target="_blank"><img src="{% static "images/github.png" %}" alt="github_img"></a>
            <a href="https://www.linkedin.com/in/raya-petkova-77418a2a0" target="_blank"><img src="{% static "images/linkedin.png" %}" alt="linkedin_img"></a>
            <a href="https://www.facebook.com/raya.petkova.54/" target="_blank"><img src="{% static "images/facebook.png" %}" alt="facebook_img"></a>
        </div>
    </section>
</footer>
