{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/app_users/register_page.css' %}">
</head>
<body>

    {% include 'base/nav_bar.html' %}

    <div class="login-box">
        <form method="POST" action="{% url 'register-user' %}">
            <h1>Sign Up</h1>

            {% csrf_token %}

            {{ form.as_p }}

            <div class="login-container">
                <p class="log-in-p">Already have an account?</p>
                <a href="{% url "login-user" %}">Log In</a>
            </div>


            <button type="submit">Sign Up</button>
        </form>
    </div>

    {% include 'base/footer.html' %}

</body>
</html>
